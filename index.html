layout: default
title: Blog of Philipp Bergsmann

{% for post in paginator.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p class="author">
    <span class="date">{{ post.date | date_to_long_string }}</span>
</p>
<div class="content">
    {{ post.excerpt }}
</div>
<a href="{{ post.url }}">read whole post</a>
{% endfor %}
